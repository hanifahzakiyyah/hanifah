<script>

const hamburger = document.querySelector('.hamburger');
const navul = document.querySelector('nav');
const span = hamburger.children;
const menu = document.querySelectorAll("nav ul li")
const menu1 = document.querySelectorAll("nav ul li a")

hamburger.addEventListener('click', function() {
    navul.classList.toggle('togel');
    span[0].classList.toggle('turun');
    span[1].classList.toggle('hilang');
    span[2].classList.toggle('naik');
});

for (let i = 0; i< menu.length; i++) {
    menu[i].addEventListener("click", ()=>{
        navul.classList.toggle('togel');
        span[0].classList.toggle('turun');
        span[1].classList.toggle('hilang');
        span[2].classList.toggle('naik');
    })
}

    for (let i = 0; i< menu1.length; i++) {
        menu1[i].addEventListener("click", ()=>{
            for (let j = 0; j< menu1.length; j++) {
              menu1[j].classList.remove("aktif")
            }
            menu1[i].classList.add("aktif");
        })
    }


    </script>
